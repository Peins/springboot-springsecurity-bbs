# 内嵌的tomcat服务端口
server.port=8081
# dubbo配置
spring.application.name=ideaSharing-provider
spring.dubbo.appname=ideaSharing-provider
spring.dubbo.registry=zookeeper://127.0.0.1:2181

#配置mybaits的映射文件mapper位置
mybatis.mapper-locations=classpath:com/seizedays/mappers/*.xml
#配置mysql数据源信息
spring.datasource.username=root
spring.datasource.password=seizedays123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/idea_sharing?useSSL=false&useTimeZone=true&serverTimeZone=Asia/Shanghai&allowPublicKeyRetrieval=true

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.servlet.MultipartAutoConfiguration

#配置时区
spring.jackson.time-zone=GMT+8
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

